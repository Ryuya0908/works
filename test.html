<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせフォーム</title>
    <style>
        /* 全体背景とフォント */
        body {
            font-family: "Noto Sans JP", Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #f0f6ff 0%, #ffffff 60%);
            color: #12233b;
            padding: 24px;
        }

        /* コンテナ */
        .container {
            max-width: 720px;
            margin: 0 auto;
            background: linear-gradient(180deg, #ffffff 0%, #fbfcff 100%);
            padding: 20px 24px;
            border-radius: 10px;
            box-shadow: 0 6px 24px rgba(16, 40, 80, 0.06);
            border-left: 6px solid #0078d4; /* アクセントカラー */
        }

        h1 { margin-top: 0; color: #063b66; }

        label {
            display: block;
            margin: 12px 0 6px;
            font-weight: 700;
            color: #184061;
        }

        /* 必須マークを赤めに */
        label span[aria-hidden="true"] {
            color: #d23a3a;
            margin-left: 6px;
            font-weight: 700;
        }

        input[type="text"], input[type="email"], textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #dbe8f7;
            border-radius: 8px;
            box-sizing: border-box;
            background: #ffffff;
            color: #0f2b44;
            transition: border-color .18s ease, box-shadow .18s ease;
        }

        textarea { min-height: 120px; resize: vertical; }

        /* フォーカス時の強調 */
        input[type="text"]:focus, input[type="email"]:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #0078d4;
            box-shadow: 0 6px 18px rgba(0, 120, 212, 0.12);
        }

        .row { display: flex; gap: 12px; }
        .row > div { flex: 1; }

        .actions { margin-top: 16px; display: flex; gap: 8px; align-items: center; }

        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            transition: transform .08s ease, box-shadow .08s ease, opacity .12s;
        }

        .btn:active { transform: translateY(1px); }

        .btn-primary {
            background: linear-gradient(180deg,#0078d4 0%,#005fa1 100%);
            color: #fff;
            box-shadow: 0 6px 16px rgba(0,120,212,0.18);
        }

        .btn-primary:hover { opacity: 0.95; box-shadow: 0 10px 26px rgba(0,120,212,0.18); }

        .btn-secondary {
            background: #f3f7fb;
            color: #063b66;
            border: 1px solid #e1eef9;
        }

        .btn-secondary:hover { background: #e9f2fb; }

        #loading { color: #0078d4; font-weight:700; }

        .msg { margin-top: 12px; padding: 10px 12px; border-radius: 8px; display: none; }

        .msg.success {
            background: linear-gradient(180deg,#e9fbf1 0%,#f6fff6 100%);
            color: #0b6a30;
            border: 1px solid #bfe7c9;
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.4);
        }

        .msg.error {
            background: linear-gradient(180deg,#fff6f6 0%,#fff 100%);
            color: #8a1a1a;
            border: 1px solid #f1b3b3;
        }

        footer { margin-top: 18px; font-size: 13px; color: #6b7785; text-align: center; }

        /* 小さい画面での余白調整 */
        @media (max-width: 520px) {
            .row { flex-direction: column; }
            .container { padding: 16px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>お問い合わせ</h1>
        <p>必要事項を入力して「送信」ボタンを押してください。</p>

        <form id="contactForm" action="/submit" method="post" novalidate>
            <label for="name">お名前 <span aria-hidden="true">※</span></label>
            <input type="text" id="name" name="name" required placeholder="山田 太郎">

            <label for="email">メールアドレス <span aria-hidden="true">※</span></label>
            <input type="email" id="email" name="email" required placeholder="example@example.com">

            <div class="row">
                <div>
                    <label for="subject">件名</label>
                    <input type="text" id="subject" name="subject" placeholder="件名を入力">
                </div>
                <div>
                    <label for="category">カテゴリ</label>
                    <select id="category" name="category">
                        <option value="inquiry">お問い合わせ</option>
                        <option value="support">サポート</option>
                        <option value="feedback">ご意見</option>
                    </select>
                </div>
            </div>

            <label for="message">内容 <span aria-hidden="true">※</span></label>
            <textarea id="message" name="message" required placeholder="内容をご記入ください"></textarea>

            <div class="actions">
                <button type="submit" class="btn btn-primary">送信</button>
                <button type="button" class="btn btn-secondary" id="resetBtn">リセット</button>
                <div id="loading" style="display:none;margin-left:8px;">送信中…</div>
            </div>

            <div id="successMsg" class="msg success" role="status" aria-live="polite">送信が完了しました。ありがとうございました。</div>
            <div id="errorMsg" class="msg error" role="alert">送信に失敗しました。時間を置いて再度お試しください。</div>
        </form>

        <button onclick="alert('Button clicked!')" class="btn" style="margin-top:12px;background:#fff;border:1px solid #e1eef9;color:#063b66;border-radius:8px;padding:8px 12px;">Click Me</button>

        <footer>
            <p>© 2025 Example Company</p>
        </footer>
    </div>

    <script>
        (function(){
            const form = document.getElementById('contactForm');
            const successMsg = document.getElementById('successMsg');
            const errorMsg = document.getElementById('errorMsg');
            const loading = document.getElementById('loading');
            const resetBtn = document.getElementById('resetBtn');

            resetBtn.addEventListener('click', () => {
                form.reset();
                successMsg.style.display = 'none';
                errorMsg.style.display = 'none';
            });

            form.addEventListener('submit', function(e){
                e.preventDefault();
                successMsg.style.display = 'none';
                errorMsg.style.display = 'none';

                // HTML5 のバリデーションを利用
                if (!form.reportValidity()) return;

                loading.style.display = 'inline';
                const data = new FormData(form);

                // 実際の送信先がない場合のデモ挙動（fetchを本番APIに変更してください）
                fetch(form.action, {
                    method: form.method,
                    body: data,
                })
                .then(response => {
                    loading.style.display = 'none';
                    if (response.ok) {
                        successMsg.style.display = 'block';
                        form.reset();
                    } else {
                        errorMsg.style.display = 'block';
                    }
                })
                .catch(() => {
                    loading.style.display = 'none';
                    // デモ時は成功にする場合は下記をコメントアウト
                    errorMsg.style.display = 'block';
                });
            });
        })();
    </script>
</body>
</html>
