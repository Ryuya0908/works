<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせフォーム</title>
    <style>
        body { font-family: Arial, Helvetica, sans-serif; background:#f6f8fb; color:#222; padding:24px; }
        .container { max-width:720px; margin:0 auto; background:#fff; padding:20px 24px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.06); }
        h1 { margin-top:0; }
        label { display:block; margin:12px 0 6px; font-weight:600; }
        input[type="text"], input[type="email"], textarea, select {
            width:100%; padding:10px; border:1px solid #ccd6e3; border-radius:6px; box-sizing:border-box;
        }
        textarea { min-height:120px; resize:vertical; }
        .row { display:flex; gap:12px; }
        .row > div { flex:1; }
        .actions { margin-top:16px; display:flex; gap:8px; align-items:center; }
        .btn { padding:10px 16px; border:none; border-radius:6px; cursor:pointer; }
        .btn-primary { background:#0078d4; color:#fff; }
        .btn-secondary { background:#e1e7ee; color:#111; }
        .msg { margin-top:12px; padding:10px 12px; border-radius:6px; display:none; }
        .msg.success { background:#e6f7ec; color:#0b6a30; border:1px solid #bfe7c9; display:none; }
        .msg.error { background:#fff3f3; color:#8a1a1a; border:1px solid #f1b3b3; display:none; }
        footer { margin-top:18px; font-size:13px; color:#666; text-align:center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>お問い合わせ</h1>
        <p>必要事項を入力して「送信」ボタンを押してください。</p>

        <form id="contactForm" action="/submit" method="post" novalidate>
            <label for="name">お名前 <span aria-hidden="true">※</span></label>
            <input type="text" id="name" name="name" required placeholder="山田 太郎">

            <label for="email">メールアドレス <span aria-hidden="true">※</span></label>
            <input type="email" id="email" name="email" required placeholder="example@example.com">

            <div class="row">
                <div>
                    <label for="subject">件名</label>
                    <input type="text" id="subject" name="subject" placeholder="件名を入力">
                </div>
                <div>
                    <label for="category">カテゴリ</label>
                    <select id="category" name="category">
                        <option value="inquiry">お問い合わせ</option>
                        <option value="support">サポート</option>
                        <option value="feedback">ご意見</option>
                    </select>
                </div>
            </div>

            <label for="message">内容 <span aria-hidden="true">※</span></label>
            <textarea id="message" name="message" required placeholder="内容をご記入ください"></textarea>

            <div class="actions">
                <button type="submit" class="btn btn-primary">送信</button>
                <button type="button" class="btn btn-secondary" id="resetBtn">リセット</button>
                <div id="loading" style="display:none;margin-left:8px;">送信中…</div>
            </div>

            <div id="successMsg" class="msg success" role="status" aria-live="polite">送信が完了しました。ありがとうございました。</div>
            <div id="errorMsg" class="msg error" role="alert">送信に失敗しました。時間を置いて再度お試しください。</div>
        </form>

        <button onclick="alert('Button clicked!')">Click Me</button>

        <footer>
            <p>© 2025 Example Company</p>
        </footer>
    </div>

    <script>
        (function(){
            const form = document.getElementById('contactForm');
            const successMsg = document.getElementById('successMsg');
            const errorMsg = document.getElementById('errorMsg');
            const loading = document.getElementById('loading');
            const resetBtn = document.getElementById('resetBtn');

            resetBtn.addEventListener('click', () => {
                form.reset();
                successMsg.style.display = 'none';
                errorMsg.style.display = 'none';
            });

            form.addEventListener('submit', function(e){
                e.preventDefault();
                successMsg.style.display = 'none';
                errorMsg.style.display = 'none';

                // HTML5 のバリデーションを利用
                if (!form.reportValidity()) return;

                loading.style.display = 'inline';
                const data = new FormData(form);

                // 実際の送信先がない場合のデモ挙動（fetchを本番APIに変更してください）
                fetch(form.action, {
                    method: form.method,
                    body: data,
                })
                .then(response => {
                    loading.style.display = 'none';
                    if (response.ok) {
                        successMsg.style.display = 'block';
                        form.reset();
                    } else {
                        errorMsg.style.display = 'block';
                    }
                })
                .catch(() => {
                    loading.style.display = 'none';
                    // デモ時は成功にする場合は下記をコメントアウト
                    errorMsg.style.display = 'block';
                });
            });
        })();
    </script>
</body>
</html>
